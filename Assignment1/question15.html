<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envelope Address Format</title>
    <style>
        .sender {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .receiver {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="sender">
    <p>Jai Adithya S<br>
    123 Maple Street<br>
      chennai </p>
</div>

<div class="receiver">
    <p>John Doe<br>
    789 Oak Avenue<br>
    chennai 600127</p>
</div>

</body>
</html>
