<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Different Fonts Example</title>
  <style>
    .font1 { font-family: Arial, sans-serif; }
    .font2 { font-family: 'Courier New', Courier, monospace; }
    .font3 { font-family: 'Georgia', serif; }
    .font4 { font-family: 'Tahoma', sans-serif; }
    .font5 { font-family: 'Lucida Handwriting', cursive; }
  </style>
</head>
<body>
  <p>
    <span class="font1">This is the first sentence in Arial.</span>
    <span class="font2">This sentence uses Courier New font.</span>
    <span class="font3">Here is a sentence with Georgia font.</span>
    <span class="font4">This one is written in Tahoma.</span>
    <span class="font5">Finally, this sentence uses Lucida Handwriting.</span>
  </p>
</body>
</html>
